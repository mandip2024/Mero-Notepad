<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Notepad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJrJ10K3R8-2+g5gC2Y-NTXb3lG8mxRcz5k7j+aDWd9lg6V6aW70uydjj2Ne" crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left-panel {
      width: 25%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .right-panel {
      width: 75%;
      background-color: white;
      padding: 20px;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .note {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .note:hover {
      background-color: #f9f9f9;
    }
    .note.active {
      background-color: #e3f2fd;
    }
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      background-color: #f9f9f9;
      outline: none;
      font-family: Arial, sans-serif;
      font-size: 20px;
      line-height: 1.5;
    }
    .line {
      height: 1px;
      background-color: #ddd;
      margin: 5px 0;
    }
    .bottom-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h4>All Notes</h4>
      <div id="notesList"></div>
    </div>
    <!-- Right Panel -->
    <div class="right-panel">
      <h4 id="noteTitle">New Note</h4>
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>
      <div class="line"></div>
      <button id="saveNote" class="btn btn-primary mt-3">Save Note</button>
      
      <div class="bottom-buttons">
        <button id="addNewNote" class="btn btn-success">Add New Note</button>
        <button id="deleteNote" class="btn btn-danger">Delete</button>
        <button id="deleteAllNotes" class="btn btn-danger">Delete All</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let notes = [];
    let activeNoteIndex = null;
    let undoStack = [];
    let redoStack = [];

    const notesList = document.getElementById("notesList");
    const noteContent = document.getElementById("noteContent");
    const noteTitle = document.getElementById("noteTitle");
    const saveNoteButton = document.getElementById("saveNote");

    const addNewNoteButton = document.getElementById("addNewNote");
    const deleteNoteButton = document.getElementById("deleteNote");
    const deleteAllButton = document.getElementById("deleteAllNotes");

    // Function to render all notes
    function renderNotes() {
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const noteElement = document.createElement("div");
        noteElement.className = "note";
        noteElement.innerText = note.title || `Untitled Note ${index + 1}`;
        noteElement.onclick = () => loadNote(index);
        notesList.appendChild(noteElement);
      });
    }

    // Function to load the selected note
    function loadNote(index) {
      activeNoteIndex = index;
      noteTitle.innerText = notes[index].title || `Untitled Note ${index + 1}`;
      noteContent.value = notes[index].content;
      document.querySelectorAll('.note').forEach(el => el.classList.remove('active'));
      document.getElementsByClassName('note')[index].classList.add('active');
    }

    // Function to create or update a note
    function saveNote() {
      if (activeNoteIndex !== null) {
        notes[activeNoteIndex].content = noteContent.value;
        notes[activeNoteIndex].title = noteTitle.innerText;
      } else {
        const newNote = {
          title: `New Note ${notes.length + 1}`,
          content: noteContent.value
        };
        notes.push(newNote);
        activeNoteIndex = notes.length - 1;
      }
      undoStack.push({ action: 'save', index: activeNoteIndex, note: { ...notes[activeNoteIndex] } });
      renderNotes();
      loadNote(activeNoteIndex);
      autoSave();
    }

    // Function to delete all notes with a confirmation prompt
    function deleteAllNotes() {
      if (confirm("Are you sure you want to delete all notes?")) {
        notes = [];
        activeNoteIndex = null;
        renderNotes();
        noteContent.value = '';
        noteTitle.innerText = 'New Note';
        autoSave();
      }
    }

    // Function to delete the selected note with a confirmation prompt
    function deleteNote() {
      if (activeNoteIndex !== null && confirm("Are you sure you want to delete this note?")) {
        notes.splice(activeNoteIndex, 1);
        activeNoteIndex = null;
        renderNotes();
        noteContent.value = '';
        noteTitle.innerText = 'New Note';
        autoSave();
      }
    }

    // Auto save functionality
    function autoSave() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    // Load notes from local storage on page load
    window.onload = function() {
      const savedNotes = JSON.parse(localStorage.getItem("notes"));
      if (savedNotes) {
        notes = savedNotes;
        renderNotes();
      }
    };

    // Event listener for creating a new note
    addNewNoteButton.addEventListener("click", () => {
      noteTitle.innerText = "New Note";
      noteContent.value = '';
      activeNoteIndex = null;
    });

    // Event listener for saving the note
    saveNoteButton.addEventListener('click', saveNote);

    // Event listener for delete all notes
    deleteAllButton.addEventListener("click", deleteAllNotes);

    // Event listener for delete the selected note
    deleteNoteButton.addEventListener("click", deleteNote);

    // Keyboard shortcuts
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey) {
        if (e.key === 'n') {
          addNewNoteButton.click();
        } else if (e.key === 's') {
          saveNoteButton.click();
        } else if (e.key === 'z') {
          undo();
        } else if (e.key === 'y') {
          redo();
        } else if (e.key === 'a') {
          noteContent.select();
        } else if (e.key === 'c') {
          document.execCommand('copy');
        } else if (e.key === 'v') {
          document.execCommand('paste');
        }
      }
    });

    // Undo functionality
    function undo() {
      if (undoStack.length > 0) {
        const lastAction = undoStack.pop();
        if (lastAction.action === 'save') {
          const note = notes[lastAction.index];
          redoStack.push({ action: 'save', index: lastAction.index, note: { ...note } });
          notes[lastAction.index] = lastAction.note;
          renderNotes();
          loadNote(lastAction.index);
        }
      }
    }

    // Redo functionality
    function redo() {
      if (redoStack.length > 0) {
        const lastAction = redoStack.pop();
        if (lastAction.action === 'save') {
          notes[lastAction.index] = lastAction.note;
          undoStack.push({ action: 'save', index: lastAction.index, note: { ...lastAction.note } });
          renderNotes();
          loadNote(lastAction.index);
        }
      }
    }

    renderNotes();
  </script>
</body>
</html>
