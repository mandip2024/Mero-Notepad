<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Online Notepad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #f4f7f6;
      padding: 0;
      margin: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left-panel {
      width: 30%;
      background-color: #ffffff;
      border-right: 2px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    .right-panel {
      width: 70%;
      padding: 20px;
      background-color: #ffffff;
    }
    .note-title {
      font-size: 24px;
      font-weight: bold;
    }
    .note {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
    }
    .note:hover {
      background-color: #d9eaf7;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
      width: 100%;
    }
    .button:disabled {
      background-color: #bbb;
    }
    .note-taking-area {
      background-color: #ffffff;
      border: 1px solid #ccc;
      height: 100%;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      line-height: 1.5;
      font-size: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .button-container button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }
    .search-box {
      margin-bottom: 15px;
    }
    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div class="search-box">
      <input type="text" id="search" placeholder="Search Notes..." oninput="filterNotes()" />
    </div>
    <button class="button" id="newNoteBtn" onclick="createNewNote()">New Note</button>
    <div id="noteList"></div>
  </div>

  <div class="right-panel">
    <div class="note-taking-area" id="noteArea" contenteditable="true"></div>
    <div class="button-container">
      <button onclick="undoAction()" id="undoBtn">Undo</button>
      <button onclick="redoAction()" id="redoBtn">Redo</button>
      <button onclick="deleteNote()" id="deleteNoteBtn">Delete Note</button>
      <button onclick="clearAllNotes()" id="clearAllBtn">Delete All Notes</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let notes = JSON.parse(localStorage.getItem('notes')) || [];
  let currentNoteIndex = -1;
  let undoStack = [];
  let redoStack = [];

  // Create a new note
  function createNewNote() {
    currentNoteIndex = notes.length;
    notes.push({ title: 'New Note', content: '' });
    saveNotes();
    displayNotes();
    displayNoteContent(currentNoteIndex);
  }

  // Display all notes in the left panel
  function displayNotes() {
    const noteList = document.getElementById('noteList');
    noteList.innerHTML = '';
    notes.forEach((note, index) => {
      const noteItem = document.createElement('div');
      noteItem.classList.add('note');
      noteItem.textContent = note.title;
      noteItem.onclick = () => displayNoteContent(index);
      noteList.appendChild(noteItem);
    });
  }

  // Display content of the selected note
  function displayNoteContent(index) {
    currentNoteIndex = index;
    document.getElementById('noteArea').innerHTML = notes[index].content;
    document.getElementById('noteArea').focus();
    document.getElementById('deleteNoteBtn').disabled = false;
  }

  // Save the notes to local storage
  function saveNotes() {
    localStorage.setItem('notes', JSON.stringify(notes));
    displayNotes();
  }

  // Undo action
  function undoAction() {
    if (undoStack.length > 0) {
      redoStack.push({ ...notes[currentNoteIndex] });
      const lastState = undoStack.pop();
      notes[currentNoteIndex] = lastState;
      document.getElementById('noteArea').innerHTML = lastState.content;
      updateUndoRedoButtons();
    }
  }

  // Redo action
  function redoAction() {
    if (redoStack.length > 0) {
      undoStack.push({ ...notes[currentNoteIndex] });
      const nextState = redoStack.pop();
      notes[currentNoteIndex] = nextState;
      document.getElementById('noteArea').innerHTML = nextState.content;
      updateUndoRedoButtons();
    }
  }

  // Update the undo and redo buttons based on stack size
  function updateUndoRedoButtons() {
    document.getElementById('undoBtn').disabled = undoStack.length === 0;
    document.getElementById('redoBtn').disabled = redoStack.length === 0;
  }

  // Save the current note
  document.getElementById('noteArea').addEventListener('input', function() {
    if (currentNoteIndex === -1) return;

    undoStack.push({ ...notes[currentNoteIndex] });
    if (undoStack.length > 6) undoStack.shift(); // Limit undo stack to 6 actions

    notes[currentNoteIndex].content = document.getElementById('noteArea').innerHTML;
    redoStack = [];
    saveNotes();
    updateUndoRedoButtons();
  });

  // Delete the current note
  function deleteNote() {
    if (confirm('Are you sure you want to delete this note?')) {
      notes.splice(currentNoteIndex, 1);
      currentNoteIndex = -1;
      saveNotes();
      document.getElementById('noteArea').innerHTML = '';
      displayNotes();
      document.getElementById('deleteNoteBtn').disabled = true;
    }
  }

  // Delete all notes
  function clearAllNotes() {
    if (confirm('Are you sure you want to delete all notes?')) {
      notes = [];
      saveNotes();
      displayNotes();
      document.getElementById('noteArea').innerHTML = '';
      document.getElementById('deleteNoteBtn').disabled = true;
    }
  }

  // Filter notes based on search input
  function filterNotes() {
    const searchText = document.getElementById('search').value.toLowerCase();
    const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(searchText));
    const noteList = document.getElementById('noteList');
    noteList.innerHTML = '';
    filteredNotes.forEach((note, index) => {
      const noteItem = document.createElement('div');
      noteItem.classList.add('note');
      noteItem.textContent = note.title;
      noteItem.onclick = () => displayNoteContent(index);
      noteList.appendChild(noteItem);
    });
  }

  // Initialize app
  displayNotes();
</script>

</body>
</html>
