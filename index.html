<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Online Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            height: 1080px;
            width: 1900px;
            margin: 0;
            display: flex;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }
        .left-panel {
            width: 30%;
            background-color: #fff;
            border-right: 2px solid #dee2e6;
            padding: 10px;
            overflow-y: auto;
        }
        .right-panel {
            width: 70%;
            background-color: #fff;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .note-title {
            font-size: 24px;
            border-bottom: 2px solid #007bff;
            padding: 10px;
        }
        .note-content {
            width: 100%;
            height: 80%;
            border: 2px solid #007bff;
            background-color: #fff;
            padding: 10px;
            font-size: 20px;
            resize: none;
        }
        .note-item {
            padding: 8px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .note-item:hover {
            background-color: #f1f1f1;
        }
        .button-panel button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }
        .button-panel button:hover {
            background-color: #0056b3;
        }
        .button-panel {
            display: flex;
            flex-direction: column;
        }
        .note-item.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="d-flex justify-content-between mb-3">
                <h4 class="text-primary">Notes</h4>
                <input type="text" id="search-input" class="form-control" placeholder="Search notes">
            </div>
            <div id="notes-list">
                <!-- Notes list will appear here -->
            </div>
            <div class="button-panel">
                <button onclick="newNote()">New Note</button>
                <button onclick="deleteAllNotes()">Delete All Notes</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="note-title">
                <input type="text" id="note-title" placeholder="Enter note title" class="form-control" oninput="updateNoteTitle()">
            </div>
            <textarea id="note-content" class="note-content" placeholder="Write your note here" oninput="autoSave()"></textarea>
            <div class="button-panel">
                <button onclick="undoAction()">Undo</button>
                <button onclick="redoAction()">Redo</button>
                <button onclick="deleteNote()">Delete Note</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        let currentNoteIndex = -1;
        let undoStack = [];
        let redoStack = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            document.getElementById('search-input').addEventListener('input', searchNotes);
        });

        // Add a new note
        function newNote() {
            currentNoteIndex = notes.length;
            notes.push({ title: '', content: '' });
            updateUI();
        }

        // Update note title and content in localStorage
        function updateNoteTitle() {
            if (currentNoteIndex >= 0) {
                notes[currentNoteIndex].title = document.getElementById('note-title').value;
                notes[currentNoteIndex].content = document.getElementById('note-content').value;
                autoSave();
                updateUI();
            }
        }

        // Auto save notes in localStorage
        function autoSave() {
            if (currentNoteIndex >= 0) {
                notes[currentNoteIndex].content = document.getElementById('note-content').value;
                localStorage.setItem("notes", JSON.stringify(notes));
            }
        }

        // Load all notes from localStorage
        function loadNotes() {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note-item');
                noteElement.textContent = note.title || "Untitled Note";
                noteElement.onclick = () => loadNoteContent(index);
                notesList.appendChild(noteElement);
            });
        }

        // Load note content on the right panel
        function loadNoteContent(index) {
            currentNoteIndex = index;
            const note = notes[index];
            document.getElementById('note-title').value = note.title;
            document.getElementById('note-content').value = note.content;
            updateUI();
        }

        // Update the UI after note changes
        function updateUI() {
            loadNotes();
            const notesList = document.getElementById('notes-list');
            const noteItems = notesList.getElementsByClassName('note-item');
            Array.from(noteItems).forEach((item, index) => {
                if (index === currentNoteIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Delete a note
        function deleteNote() {
            if (currentNoteIndex >= 0 && confirm("Are you sure you want to delete this note?")) {
                notes.splice(currentNoteIndex, 1);
                currentNoteIndex = -1;
                localStorage.setItem("notes", JSON.stringify(notes));
                updateUI();
            }
        }

        // Delete all notes
        function deleteAllNotes() {
            if (confirm("Are you sure you want to delete all notes?")) {
                notes = [];
                currentNoteIndex = -1;
                localStorage.setItem("notes", JSON.stringify(notes));
                updateUI();
            }
        }

        // Undo action
        function undoAction() {
            if (undoStack.length > 0) {
                redoStack.push({ title: notes[currentNoteIndex].title, content: notes[currentNoteIndex].content });
                const lastUndo = undoStack.pop();
                notes[currentNoteIndex] = lastUndo;
                updateUI();
            }
        }

        // Redo action
        function redoAction() {
            if (redoStack.length > 0) {
                undoStack.push({ title: notes[currentNoteIndex].title, content: notes[currentNoteIndex].content });
                const lastRedo = redoStack.pop();
                notes[currentNoteIndex] = lastRedo;
                updateUI();
            }
        }

        // Search through notes
        function searchNotes() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(searchTerm));
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            filteredNotes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note-item');
                noteElement.textContent = note.title || "Untitled Note";
                noteElement.onclick = () => loadNoteContent(index);
                notesList.appendChild(noteElement);
            });
        }
    </script>
</body>
</html>
