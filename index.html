<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Online Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        #left-panel {
            width: 30%;
            background-color: white;
            padding: 20px;
            border-right: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #left-panel .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: left;
        }

        #left-panel .btn:hover {
            background-color: #2196F3;
            color: white;
        }

        #note-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        #note-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        #note-list li:hover {
            background-color: #f0f0f0;
        }

        #right-panel {
            width: 70%;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #note-title {
            font-size: 24px;
            margin-bottom: 20px;
            width: 100%;
            border: none;
            background: none;
            font-weight: bold;
            outline: none;
        }

        #note-body {
            width: 100%;
            height: calc(100vh - 150px);
            padding: 20px;
            font-size: 20px;
            border: none;
            background-color: white;
            outline: none;
            overflow-y: auto;
            line-height: 1.6;
            border-left: 2px solid #2196F3;
            border-top: 2px solid #2196F3;
        }

        .line {
            border-bottom: 1px solid #000;
            margin: 10px 0;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .action-btns {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .action-btns button {
            padding: 10px 15px;
            font-size: 16px;
        }

        /* Blue line effect for notepad */
        #note-body {
            background: #f9f9f9;
            border: 1px solid #ccc;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Left Panel (Note list and actions) -->
        <div id="left-panel">
            <button id="new-note-btn" class="btn btn-primary">New Note</button>
            <input id="search-bar" type="text" placeholder="Search Notes..." />
            <ul id="note-list"></ul>
            <button id="delete-note-btn" class="btn btn-danger">Delete Note</button>
            <button id="delete-all-btn" class="btn btn-danger">Delete All Notes</button>
            <button id="undo-btn" class="btn btn-secondary">Undo</button>
            <button id="redo-btn" class="btn btn-secondary">Redo</button>
        </div>

        <!-- Right Panel (Note editing) -->
        <div id="right-panel">
            <input id="note-title" type="text" placeholder="Untitled" />
            <textarea id="note-body" placeholder="Start typing your note..."></textarea>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-btns">
        <button id="copy-btn" class="btn btn-warning">Copy</button>
        <button id="cut-btn" class="btn btn-warning">Cut</button>
        <button id="paste-btn" class="btn btn-warning">Paste</button>
        <button id="select-all-btn" class="btn btn-info">Select All</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const noteList = document.getElementById("note-list");
        const noteTitle = document.getElementById("note-title");
        const noteBody = document.getElementById("note-body");
        const newNoteBtn = document.getElementById("new-note-btn");
        const deleteNoteBtn = document.getElementById("delete-note-btn");
        const deleteAllBtn = document.getElementById("delete-all-btn");
        const undoBtn = document.getElementById("undo-btn");
        const redoBtn = document.getElementById("redo-btn");
        const searchBar = document.getElementById("search-bar");
        const copyBtn = document.getElementById("copy-btn");
        const cutBtn = document.getElementById("cut-btn");
        const pasteBtn = document.getElementById("paste-btn");
        const selectAllBtn = document.getElementById("select-all-btn");

        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentNoteIndex = -1;
        let undoStack = [];
        let redoStack = [];

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Render notes list
        function renderNotes() {
            noteList.innerHTML = "";
            notes.forEach((note, index) => {
                const li = document.createElement('li');
                li.textContent = note.title || "Untitled";
                li.onclick = () => loadNote(index);
                noteList.appendChild(li);
            });
        }

        // Load note into the editor
        function loadNote(index) {
            const note = notes[index];
            noteTitle.value = note.title;
            noteBody.value = note.body;
            currentNoteIndex = index;
        }

        // Create a new note
        newNoteBtn.onclick = () => {
            notes.push({ title: "", body: "" });
            saveNotes();
            renderNotes();
            loadNote(notes.length - 1);
        };

        // Delete a note
        deleteNoteBtn.onclick = () => {
            if (confirm("Are you sure you want to delete this note?")) {
                notes.splice(currentNoteIndex, 1);
                saveNotes();
                renderNotes();
                loadNote(0);
            }
        };

        // Delete all notes
        deleteAllBtn.onclick = () => {
            if (confirm("Are you sure you want to delete all notes?")) {
                notes = [];
                saveNotes();
                renderNotes();
                loadNote(0);
            }
        };

        // Undo last action
        undoBtn.onclick = () => {
            if (undoStack.length > 0) {
                redoStack.push({ title: noteTitle.value, body: noteBody.value });
                const prevState = undoStack.pop();
                noteTitle.value = prevState.title;
                noteBody.value = prevState.body;
            }
        };

        // Redo last undone action
        redoBtn.onclick = () => {
            if (redoStack.length > 0) {
                undoStack.push({ title: noteTitle.value, body: noteBody.value });
                const nextState = redoStack.pop();
                noteTitle.value = nextState.title;
                noteBody.value = nextState.body;
            }
        };

        // Save the current state for undo functionality
        function saveState() {
            if (undoStack.length >= 10) undoStack.shift(); // Limit undo stack size
            undoStack.push({ title: noteTitle.value, body: noteBody.value });
            redoStack = []; // Clear redo stack after new change
        }

        noteTitle.oninput = noteBody.oninput = () => {
            const currentNote = notes[currentNoteIndex];
            saveState();
            currentNote.title = noteTitle.value;
            currentNote.body = noteBody.value;
            saveNotes();
        };

        // Search functionality
        searchBar.oninput = () => {
            const searchTerm = searchBar.value.toLowerCase();
            const filteredNotes = notes.filter(note =>
                note.title.toLowerCase().includes(searchTerm)
            );
            noteList.innerHTML = "";
            filteredNotes.forEach((note, index) => {
                const li = document.createElement('li');
                li.textContent = note.title || "Untitled";
                li.onclick = () => loadNote(index);
                noteList.appendChild(li);
            });
        };

        // Copy functionality
        copyBtn.onclick = () => {
            noteBody.select();
            document.execCommand('copy');
        };

        // Cut functionality
        cutBtn.onclick = () => {
            noteBody.select();
            document.execCommand('cut');
        };

        // Paste functionality
        pasteBtn.onclick = () => {
            noteBody.focus();
            document.execCommand('paste');
        };

        // Select All functionality
        selectAllBtn.onclick = () => {
            noteBody.select();
        };

        // Initialize
        renderNotes();
        if (notes.length > 0) loadNote(0);
    </script>

</body>

</html>
