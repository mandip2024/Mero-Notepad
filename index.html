<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #noteList {
            width: 20%;
            background-color: white;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        #noteList h3 {
            margin-top: 0;
        }

        #notes {
            list-style-type: none;
            padding: 0;
        }

        #notes li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #noteEditor {
            width: 80%;
            padding: 10px;
        }

        #editor {
            width: 100%;
            height: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            white-space: pre-wrap;
            background-image: linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 100% 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="noteList">
            <h3>All Notes</h3>
            <ul id="notes"></ul>
            <button id="clearAll">Clear All Notes</button>
        </div>
        <div id="noteEditor">
            <textarea id="editor" placeholder="Write your note here..."></textarea>
        </div>
    </div>

    <script>
        const notesList = document.getElementById("notes");
        const editor = document.getElementById("editor");
        const clearAllButton = document.getElementById("clearAll");

        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        let undoStack = [];
        let redoStack = [];

        // Auto-save to local storage
        editor.addEventListener("input", function() {
            const noteContent = editor.value.trim();
            if (noteContent) {
                notes[0] = noteContent; // Store the first (and only) note
                saveNotesToLocalStorage();
            }
        });

        function saveNotesToLocalStorage() {
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function renderNotes() {
            notesList.innerHTML = "";
            notes.forEach((note, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${note}</span>
                    <button onclick="editNote()">Edit</button>
                    <button onclick="clearAllNotes()">Clear All</button>
                `;
                notesList.appendChild(li);
            });
        }

        function clearAllNotes() {
            notes = [];
            saveNotesToLocalStorage();
            renderNotes();
        }

        // Undo functionality
        function undoLastAction() {
            if (undoStack.length > 0) {
                const lastAction = undoStack.pop();
                notes[0] = lastAction;
                redoStack.push(lastAction);
                saveNotesToLocalStorage();
                renderNotes();
                editor.value = notes[0];
            }
        }

        // Redo functionality
        function redoLastAction() {
            if (redoStack.length > 0) {
                const lastRedoAction = redoStack.pop();
                notes[0] = lastRedoAction;
                saveNotesToLocalStorage();
                renderNotes();
                editor.value = notes[0];
            }
        }

        // Handle keyboard shortcuts
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "z") {
                e.preventDefault();
                undoLastAction();
            }

            if (e.ctrlKey && e.key === "y") {
                e.preventDefault();
                redoLastAction();
            }

            if (e.ctrlKey && e.key === "c") {
                e.preventDefault();
                document.execCommand("copy");
            }

            if (e.ctrlKey && e.key === "v") {
                e.preventDefault();
                document.execCommand("paste");
            }

            if (e.ctrlKey && e.key === "x") {
                e.preventDefault();
                document.execCommand("cut");
            }

            if (e.ctrlKey && e.key === "a") {
                e.preventDefault();
                editor.select();
            }

            if (e.ctrlKey && e.key === "n") {
                e.preventDefault();
                editor.value = ""; // New note
                notes = [];
                saveNotesToLocalStorage();
                renderNotes();
            }
        });

        renderNotes(); // Initial render
    </script>
</body>
</html>
