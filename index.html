<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Notepad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid h-100 p-0">
        <div class="row h-100">
            <!-- Left Panel (Notes List + Search) -->
            <div class="col-3 p-3 bg-light">
                <h3 class="text-center text-primary">My Notes</h3>
                <!-- Search Bar -->
                <input type="text" id="search" class="form-control mb-3" placeholder="Search Notes">
                <!-- Notes List -->
                <ul id="notes-list" class="list-group mb-4"></ul>
                <div class="d-flex justify-content-between">
                    <button id="newNote" class="btn btn-primary">New Note</button>
                    <button id="deleteAll" class="btn btn-danger">Delete All</button>
                </div>
            </div>
            
            <!-- Right Panel (Text Area + CRUD actions) -->
            <div class="col-9 p-5">
                <div class="row">
                    <!-- Note Title + Text Area -->
                    <div class="col-12">
                        <input type="text" id="noteTitle" class="form-control" placeholder="Note Title" />
                        <textarea id="noteContent" class="form-control mt-3" rows="15" placeholder="Write your note here..."></textarea>
                    </div>
                </div>

                <!-- Actions (Copy, Paste, Cut, Undo, Redo, Delete) -->
                <div class="row mt-3">
                    <div class="col-12 d-flex justify-content-between">
                        <div>
                            <button id="copy" class="btn btn-secondary">Copy</button>
                            <button id="cut" class="btn btn-secondary">Cut</button>
                            <button id="paste" class="btn btn-secondary">Paste</button>
                        </div>
                        <div>
                            <button id="undo" class="btn btn-warning">Undo</button>
                            <button id="redo" class="btn btn-warning">Redo</button>
                            <button id="deleteNote" class="btn btn-danger">Delete Note</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="modal" tabindex="-1" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this note?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteNote">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
