<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Online Notepad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      width: 90%; /* Page occupies 90% horizontally */
      height: 1080px; /* Page height fixed to 1080px */
      margin: 0 auto;
    }

    .left-panel {
      width: 30%;
      background-color: #ffffff;
      border-right: 2px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .right-panel {
      width: 70%;
      padding: 20px;
      background-color: #ffffff;
      box-sizing: border-box;
    }

    .note-list {
      list-style-type: none;
      padding-left: 0;
      margin: 0;
    }

    .note-item {
      background-color: #f1f1f1;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .note-item:hover {
      background-color: #d9eaf7;
    }

    .note-title {
      font-size: 22px;
      font-weight: bold;
    }

    .button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    .button:disabled {
      background-color: #ccc;
    }

    .note-taking-area {
      height: 100%;
      background-color: #fff;
      border: 2px solid #007bff;
      padding: 20px;
      font-size: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-y: auto;
    }

    .top-left-panel {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .search-box {
      margin-bottom: 15px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .button-container button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
    }

    .action-btns {
      margin-top: 10px;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 48%;
    }

    .action-btns button:disabled {
      background-color: #ccc;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="top-left-panel">
        Notes
      </div>
      <div class="search-box">
        <input type="text" id="search" placeholder="Search Notes..." oninput="filterNotes()" />
      </div>
      <ul class="note-list" id="noteList"></ul>
      <div class="action-btns">
        <button onclick="createNewNote()" id="newNoteBtn" class="button">Create New Note (Ctrl + N)</button>
        <button onclick="deleteNote()" id="deleteNoteBtn" class="button" disabled>Delete Note</button>
        <button onclick="clearAllNotes()" id="clearAllBtn" class="button">Delete All Notes</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="note-taking-area" id="noteArea" contenteditable="true"></div>
      <div class="button-container">
        <button onclick="undoAction()" id="undoBtn" class="button" disabled>Undo (Ctrl + Z)</button>
        <button onclick="redoAction()" id="redoBtn" class="button" disabled>Redo (Ctrl + Y)</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let currentNoteIndex = -1;
    let undoStack = [];
    let redoStack = [];

    // Create a new note
    function createNewNote() {
      const newNote = { title: 'Untitled', content: '' };
      notes.push(newNote);
      currentNoteIndex = notes.length - 1;
      saveNotes();
      displayNotes();
      displayNoteContent(currentNoteIndex);
    }

    // Display all notes in the left panel
    function displayNotes() {
      const noteList = document.getElementById('noteList');
      noteList.innerHTML = '';
      notes.forEach((note, index) => {
        const noteItem = document.createElement('li');
        noteItem.classList.add('note-item');
        noteItem.textContent = note.title || 'Untitled';
        noteItem.onclick = () => displayNoteContent(index);
        noteList.appendChild(noteItem);
      });
    }

    // Display content of the selected note
    function displayNoteContent(index) {
      currentNoteIndex = index;
      const noteArea = document.getElementById('noteArea');
      noteArea.innerHTML = notes[index].content;
      noteArea.focus();
      document.getElementById('deleteNoteBtn').disabled = false;
    }

    // Save notes to local storage
    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
    }

    // Undo the last change
    function undoAction() {
      if (undoStack.length > 0) {
        redoStack.push({ ...notes[currentNoteIndex] });
        const lastState = undoStack.pop();
        notes[currentNoteIndex] = lastState;
        document.getElementById('noteArea').innerHTML = lastState.content;
        updateUndoRedoButtons();
      }
    }

    // Redo the last undone change
    function redoAction() {
      if (redoStack.length > 0) {
        undoStack.push({ ...notes[currentNoteIndex] });
        const nextState = redoStack.pop();
        notes[currentNoteIndex] = nextState;
        document.getElementById('noteArea').innerHTML = nextState.content;
        updateUndoRedoButtons();
      }
    }

    // Update undo/redo buttons based on available actions
    function updateUndoRedoButtons() {
      document.getElementById('undoBtn').disabled = undoStack.length === 0;
      document.getElementById('redoBtn').disabled = redoStack.length === 0;
    }

    // Save content and handle undo/redo stack on input
    document.getElementById('noteArea').addEventListener('input', function () {
      if (currentNoteIndex === -1) return;

      undoStack.push({ ...notes[currentNoteIndex] });
      if (undoStack.length > 6) undoStack.shift(); // Limit to 6 undo actions

      notes[currentNoteIndex].content = document.getElementById('noteArea').innerHTML;
      redoStack = [];
      saveNotes();
      updateUndoRedoButtons();
    });

    // Delete the selected note
    function deleteNote() {
      if (confirm('Are you sure you want to delete this note?')) {
        notes.splice(currentNoteIndex, 1);
        currentNoteIndex = -1;
        saveNotes();
        document.getElementById('noteArea').innerHTML = '';
        displayNotes();
        document.getElementById('deleteNoteBtn').disabled = true;
      }
    }

    // Delete all notes
    function clearAllNotes() {
      if (confirm('Are you sure you want to delete all notes?')) {
        notes = [];
        currentNoteIndex = -1;
        saveNotes();
        document.getElementById('noteArea').innerHTML = '';
        displayNotes();
        document.getElementById('deleteNoteBtn').disabled = true;
      }
    }

    // Search functionality
    function filterNotes() {
      const query = document.getElementById('search').value.toLowerCase();
      const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(query));
      const noteList = document.getElementById('noteList');
      noteList.innerHTML = '';
      filteredNotes.forEach((note, index) => {
        const noteItem = document.createElement('li');
        noteItem.classList.add('note-item');
        noteItem.textContent = note.title || 'Untitled';
        noteItem.onclick = () => displayNoteContent(index);
        noteList.appendChild(noteItem);
      });
    }

    // Initialize the app
    displayNotes();
    updateUndoRedoButtons();

    // Handle keyboard shortcuts
    document.addEventListener('keydown', function (e) {
      if (e.ctrlKey || e.metaKey) {
        if (e.key === 'n') {
          createNewNote(); // Ctrl + N: Create New Note
        } else if (e.key === 'z') {
          e.preventDefault();
          undoAction(); // Ctrl + Z: Undo
        } else if (e.key === 'y') {
          e.preventDefault();
          redoAction(); // Ctrl + Y: Redo
        } else if (e.key === 'a') {
          document.getElementById('noteArea').select(); // Ctrl + A: Select All
        }
      }
    });
  </script>

</body>

</html>
