<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Notepad</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .container {
            display: flex;
            width: 1920px;
            height: 1080px;
        }

        .sidebar {
            width: 30%;
            background-color: #f0f0f0;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar button, .sidebar input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .editor {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            border-left: 2px solid blue;
        }

        .editor-header input {
            width: 100%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .editor-body {
            width: 100%;
            height: calc(100vh - 140px);
            padding: 20px;
            border: 1px solid #ccc;
            overflow-y: auto;
            font-size: 20px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Styling for Blue Paragraph Lines */
        .editor-body p {
            border-left: 4px solid blue;
            padding-left: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h2>Notepad Manager</h2>
            <button id="newNotepad">New Notepad</button>
            <button id="deleteNotepad">Delete Notepad</button>
            <button id="deleteAllNotepads">Delete All Notepads</button>
            <input type="text" id="searchNotepad" placeholder="Search Notepad">
            <div id="notepadList"></div>
        </div>
        
        <!-- Main Editor Area -->
        <div class="editor">
            <div class="editor-header">
                <input type="text" id="notepadTitle" placeholder="Notepad Title">
            </div>
            <div id="textArea" contenteditable="true" class="editor-body"></div>
        </div>
    </div>
    
    <script>
        // Elements
        const newNotepadButton = document.getElementById('newNotepad');
        const deleteNotepadButton = document.getElementById('deleteNotepad');
        const deleteAllButton = document.getElementById('deleteAllNotepads');
        const searchInput = document.getElementById('searchNotepad');
        const notepadList = document.getElementById('notepadList');
        const notepadTitle = document.getElementById('notepadTitle');
        const textArea = document.getElementById('textArea');

        let currentNotepad = null;
        let undoStack = [];
        let redoStack = [];

        // Create a new Notepad
        function createNotepad(title = 'Untitled') {
            currentNotepad = { title, content: '', timestamp: new Date() };
            updateNotepadList();
            updateTextArea();
        }

        // Update the left panel with saved notepads
        function updateNotepadList() {
            const notepads = getSavedNotepads();
            notepadList.innerHTML = '';
            notepads.forEach((notepad, index) => {
                const notepadItem = document.createElement('div');
                notepadItem.innerText = notepad.title;
                notepadItem.addEventListener('click', () => loadNotepad(index));
                notepadList.appendChild(notepadItem);
            });
        }

        // Load a notepad into the editor
        function loadNotepad(index) {
            const notepads = getSavedNotepads();
            currentNotepad = notepads[index];
            updateTextArea();
        }

        // Save the content to localStorage
        function saveNotepad() {
            if (currentNotepad) {
                currentNotepad.content = textArea.innerHTML;
                localStorage.setItem(currentNotepad.title, JSON.stringify(currentNotepad));
            }
        }

        // Update the text area and title input
        function updateTextArea() {
            if (currentNotepad) {
                notepadTitle.value = currentNotepad.title;
                textArea.innerHTML = currentNotepad.content;
            }
        }

        // Get all saved notepads from localStorage
        function getSavedNotepads() {
            const notepads = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const notepad = JSON.parse(localStorage.getItem(key));
                notepads.push(notepad);
            }
            return notepads;
        }

        // Delete the selected notepad
        function deleteNotepad() {
            if (currentNotepad) {
                localStorage.removeItem(currentNotepad.title);
                currentNotepad = null;
                updateNotepadList();
                textArea.innerHTML = '';
                notepadTitle.value = '';
            }
        }

        // Delete all notepads
        function deleteAllNotepads() {
            localStorage.clear();
            updateNotepadList();
            textArea.innerHTML = '';
            notepadTitle.value = '';
        }

        // Search for a notepad
        function searchNotepad() {
            const query = searchInput.value.toLowerCase();
            const notepads = getSavedNotepads();
            notepadList.innerHTML = '';
            notepads.forEach((notepad, index) => {
                if (notepad.title.toLowerCase().includes(query)) {
                    const notepadItem = document.createElement('div');
                    notepadItem.innerText = notepad.title;
                    notepadItem.addEventListener('click', () => loadNotepad(index));
                    notepadList.appendChild(notepadItem);
                }
            });
        }

        // Setup Event Listeners
        newNotepadButton.addEventListener('click', () => createNotepad());
        deleteNotepadButton.addEventListener('click', deleteNotepad);
        deleteAllButton.addEventListener('click', deleteAllNotepads);
        searchInput.addEventListener('input', searchNotepad);

        // Handle Undo/Redo
        textArea.addEventListener('input', () => {
            saveNotepad();
            undoStack.push(textArea.innerHTML);
            if (undoStack.length > 10) undoStack.shift();
        });

        // Handle the browser auto-save (use localStorage for persistence)
        window.addEventListener('beforeunload', () => {
            saveNotepad();
        });

        // Initialize with saved notepads
        updateNotepadList();
    </script>
</body>
</html>
