<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Online Notepad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    /* Left panel */
    #left-panel {
      width: 30%;
      background-color: #ffffff;
      padding: 20px;
      border-right: 2px solid #e0e0e0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #left-panel .btn {
      width: 100%;
      text-align: left;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #left-panel .btn:hover {
      background-color: #2196F3;
      color: white;
    }
    #note-list {
      flex-grow: 1;
      overflow-y: auto;
    }
    #note-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    #note-list li:hover {
      background-color: #f0f0f0;
    }

    /* Right panel */
    #right-panel {
      width: 70%;
      background-color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    #note-title {
      font-size: 24px;
      margin-bottom: 20px;
      width: 100%;
      border: none;
      background: none;
      font-weight: bold;
      outline: none;
    }
    #note-body {
      width: 100%;
      height: calc(100vh - 150px);
      padding: 20px;
      font-size: 20px;
      border: none;
      background-color: white;
      outline: none;
      overflow-y: auto;
      line-height: 1.6;
      border-left: 2px solid #2196F3;
      border-top: 2px solid #2196F3;
    }
    .line {
      border-bottom: 1px solid #000;
      margin: 10px 0;
    }
    #search-bar {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Panel (Note list and actions) -->
    <div id="left-panel">
      <button id="new-note-btn" class="btn btn-primary">New Note</button>
      <input id="search-bar" type="text" placeholder="Search Notes..." />
      <ul id="note-list"></ul>
      <button id="delete-note-btn" class="btn btn-danger">Delete Note</button>
      <button id="delete-all-btn" class="btn btn-danger">Delete All Notes</button>
      <button id="undo-btn" class="btn btn-secondary">Undo</button>
      <button id="redo-btn" class="btn btn-secondary">Redo</button>
    </div>
    
    <!-- Right Panel (Note editing) -->
    <div id="right-panel">
      <input id="note-title" type="text" placeholder="Untitled" />
      <textarea id="note-body" placeholder="Start typing your note..."></textarea>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const noteList = document.getElementById("note-list");
    const noteTitle = document.getElementById("note-title");
    const noteBody = document.getElementById("note-body");
    const newNoteBtn = document.getElementById("new-note-btn");
    const deleteNoteBtn = document.getElementById("delete-note-btn");
    const deleteAllBtn = document.getElementById("delete-all-btn");
    const undoBtn = document.getElementById("undo-btn");
    const redoBtn = document.getElementById("redo-btn");
    const searchBar = document.getElementById("search-bar");

    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let undoStack = [];
    let redoStack = [];

    // Function to save notes to localStorage
    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    // Function to render notes list
    function renderNotes() {
      noteList.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement('li');
        li.textContent = note.title || "Untitled";
        li.onclick = () => loadNote(index);
        noteList.appendChild(li);
      });
    }

    // Function to load note into the editor
    function loadNote(index) {
      const note = notes[index];
      noteTitle.value = note.title;
      noteBody.value = note.body;
      currentNoteIndex = index;
    }

    // Function to create a new note
    newNoteBtn.onclick = () => {
      notes.push({ title: "", body: "" });
      saveNotes();
      renderNotes();
      loadNote(notes.length - 1);
    };

    // Function to delete a note
    deleteNoteBtn.onclick = () => {
      if (confirm("Are you sure you want to delete this note?")) {
        notes.splice(currentNoteIndex, 1);
        saveNotes();
        renderNotes();
        loadNote(0);
      }
    };

    // Function to delete all notes
    deleteAllBtn.onclick = () => {
      if (confirm("Are you sure you want to delete all notes?")) {
        notes = [];
        saveNotes();
        renderNotes();
        loadNote(0);
      }
    };

    // Function to undo changes
    undoBtn.onclick = () => {
      if (undoStack.length > 0) {
        redoStack.push({ title: noteTitle.value, body: noteBody.value });
        const prevState = undoStack.pop();
        noteTitle.value = prevState.title;
        noteBody.value = prevState.body;
      }
    };

    // Function to redo changes
    redoBtn.onclick = () => {
      if (redoStack.length > 0) {
        undoStack.push({ title: noteTitle.value, body: noteBody.value });
        const nextState = redoStack.pop();
        noteTitle.value = nextState.title;
        noteBody.value = nextState.body;
      }
    };

    // Save the current note state
    noteTitle.oninput = noteBody.oninput = () => {
      const currentNote = notes[currentNoteIndex];
      if (undoStack.length >= 10) undoStack.shift();
      undoStack.push({ title: currentNote.title, body: currentNote.body });
      redoStack = [];
      currentNote.title = noteTitle.value;
      currentNote.body = noteBody.value;
      saveNotes();
    };

    // Function for searching notes
    searchBar.oninput = () => {
      const searchTerm = searchBar.value.toLowerCase();
      const filteredNotes = notes.filter(note =>
        note.title.toLowerCase().includes(searchTerm)
      );
      noteList.innerHTML = "";
      filteredNotes.forEach((note, index) => {
        const li = document.createElement('li');
        li.textContent = note.title || "Untitled";
        li.onclick = () => loadNote(index);
        noteList.appendChild(li);
      });
    };

    // Initialize
    renderNotes();
    loadNote(0);
  </script>
</body>
</html>
