<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #noteList {
            width: 20%;
            background-color: white;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        #noteList h3 {
            margin-top: 0;
        }

        #notes {
            list-style-type: none;
            padding: 0;
        }

        #notes li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #noteEditor {
            width: 80%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #editor {
            width: 100%;
            height: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            white-space: pre-wrap;
            background-image: linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
            background-size: 100% 20px;
            overflow-y: auto;
        }

        #newNoteBtn {
            background-color: #28a745;
            color: white;
            margin-bottom: 10px;
        }

        #newNoteBtn:hover {
            background-color: #218838;
        }

        .noteControls button {
            margin-left: 5px;
            background-color: #dc3545;
        }

        .noteControls button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="noteList">
            <h3>All Notes</h3>
            <button id="newNoteBtn">New Note</button>
            <ul id="notes"></ul>
            <button id="clearAll">Clear All Notes</button>
        </div>
        <div id="noteEditor">
            <textarea id="editor" placeholder="Write your note here..."></textarea>
        </div>
    </div>

    <script>
        const notesList = document.getElementById("notes");
        const editor = document.getElementById("editor");
        const clearAllButton = document.getElementById("clearAll");
        const newNoteButton = document.getElementById("newNoteBtn");

        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        let currentNoteIndex = 0;

        // Auto-save functionality
        editor.addEventListener("input", function() {
            const noteContent = editor.value.trim();
            if (noteContent) {
                notes[currentNoteIndex] = noteContent; // Update current note
                saveNotesToLocalStorage();
            }
        });

        function saveNotesToLocalStorage() {
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function renderNotes() {
            notesList.innerHTML = "";
            notes.forEach((note, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${note}</span>
                    <div class="noteControls">
                        <button onclick="editNote(${index})">Edit</button>
                        <button onclick="deleteNote(${index})">Delete</button>
                        <button onclick="moveNoteUp(${index})">Move Up</button>
                        <button onclick="moveNoteDown(${index})">Move Down</button>
                    </div>
                `;
                notesList.appendChild(li);
            });
        }

        function editNote(index) {
            currentNoteIndex = index;
            editor.value = notes[index];
        }

        function deleteNote(index) {
            const deletedNote = notes.splice(index, 1)[0];
            saveNotesToLocalStorage();
            renderNotes();
            editor.value = ''; // Clear editor
        }

        function moveNoteUp(index) {
            if (index > 0) {
                const note = notes.splice(index, 1)[0];
                notes.splice(index - 1, 0, note);
                saveNotesToLocalStorage();
                renderNotes();
            }
        }

        function moveNoteDown(index) {
            if (index < notes.length - 1) {
                const note = notes.splice(index, 1)[0];
                notes.splice(index + 1, 0, note);
                saveNotesToLocalStorage();
                renderNotes();
            }
        }

        function clearAllNotes() {
            notes = [];
            saveNotesToLocalStorage();
            renderNotes();
            editor.value = ''; // Clear editor
        }

        function createNewNote() {
            currentNoteIndex = notes.length;
            notes.push('');
            saveNotesToLocalStorage();
            renderNotes();
            editor.value = ''; // Clear editor for new note
        }

        // Keyboard Shortcuts
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "n") {
                e.preventDefault();
                createNewNote(); // Ctrl + N -> New Note
            }
            if (e.ctrlKey && e.key === "a") {
                e.preventDefault();
                editor.select(); // Ctrl + A -> Select All
            }
            if (e.ctrlKey && e.key === "c") {
                e.preventDefault();
                document.execCommand("copy"); // Ctrl + C -> Copy
            }
            if (e.ctrlKey && e.key === "x") {
                e.preventDefault();
                document.execCommand("cut"); // Ctrl + X -> Cut
            }
            if (e.ctrlKey && e.key === "v") {
                e.preventDefault();
                document.execCommand("paste"); // Ctrl + V -> Paste
            }
            if (e.ctrlKey && e.key === "z") {
                e.preventDefault();
                // Undo functionality can be handled manually using a stack
                // (Not yet implemented in this example)
            }
            if (e.ctrlKey && e.key === "y") {
                e.preventDefault();
                // Redo functionality can be handled manually using a stack
                // (Not yet implemented in this example)
            }
        });

        newNoteButton.addEventListener("click", createNewNote);
        clearAllButton.addEventListener("click", clearAllNotes);

        renderNotes(); // Initial render
    </script>
</body>
</html>
