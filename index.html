<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Online Notepad</title>
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            height: 100%;
        }

        /* Main container */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Left sidebar */
        .sidebar {
            width: 30%;
            background-color: #f0f4f7;
            padding: 20px;
            box-sizing: border-box;
            border-right: 3px solid blue;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #0056b3;
        }

        /* Main content area */
        .notepad {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: white;
        }

        /* Text area styling */
        .text-area {
            width: 100%;
            height: 90vh;
            font-size: 20px;
            line-height: 1.6;
            border: none;
            outline: none;
            background-color: white;
            color: black;
            overflow-y: auto;
        }

        /* Blue paragraph line */
        .paragraph {
            border-left: 4px solid blue;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .note-title {
            width: 100%;
            padding: 10px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            outline: none;
            background-color: #f0f4f7;
            color: black;
        }

        /* Horizontal lines */
        .horizontal-line {
            border-top: 2px solid blue;
            margin-top: 10px;
        }

        /* Note list */
        .note-list {
            padding: 0;
            list-style-type: none;
        }

        .note-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .note-list li:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
        <button id="newNote">New Notepad</button>
        <button id="deleteNote">Delete Notepad</button>
        <button id="deleteAllNotes">Delete All Notes</button>
        <button id="searchNote">Search Notepad</button>

        <h3>Your Notes:</h3>
        <ul class="note-list" id="noteList"></ul>
    </div>

    <!-- Right Notepad Area -->
    <div class="notepad">
        <input class="note-title" id="noteTitle" placeholder="Title your note..." />
        <div contenteditable="true" id="textArea" class="text-area"></div>
    </div>
</div>

<script>
// LocalStorage Helper Functions
function saveNoteToStorage(title, content) {
    let notes = JSON.parse(localStorage.getItem('notes') || '[]');
    notes.push({ title: title, content: content });
    localStorage.setItem('notes', JSON.stringify(notes));
}

function loadNotesFromStorage() {
    return JSON.parse(localStorage.getItem('notes') || '[]');
}

function displayNotes() {
    const notes = loadNotesFromStorage();
    const noteList = document.getElementById('noteList');
    noteList.innerHTML = ''; // Clear the current list

    notes.forEach((note, index) => {
        const li = document.createElement('li');
        li.textContent = note.title || "Untitled";
        li.onclick = () => loadNoteContent(note, index);
        noteList.appendChild(li);
    });
}

function loadNoteContent(note, index) {
    document.getElementById('noteTitle').value = note.title;
    document.getElementById('textArea').innerHTML = note.content;
    currentNoteIndex = index;
}

// Initializing Event Listeners
document.getElementById('newNote').addEventListener('click', () => {
    document.getElementById('noteTitle').value = '';
    document.getElementById('textArea').innerHTML = '';
    currentNoteIndex = null;
});

document.getElementById('deleteNote').addEventListener('click', () => {
    if (currentNoteIndex !== null) {
        let notes = loadNotesFromStorage();
        notes.splice(currentNoteIndex, 1);
        localStorage.setItem('notes', JSON.stringify(notes));
        displayNotes();
        document.getElementById('noteTitle').value = '';
        document.getElementById('textArea').innerHTML = '';
        currentNoteIndex = null;
    }
});

document.getElementById('deleteAllNotes').addEventListener('click', () => {
    localStorage.removeItem('notes');
    displayNotes();
});

document.getElementById('searchNote').addEventListener('click', () => {
    const searchTerm = prompt('Search notes:');
    if (searchTerm) {
        const notes = loadNotesFromStorage();
        const filteredNotes = notes.filter(note => note.title.includes(searchTerm) || note.content.includes(searchTerm));
        alert(`Found ${filteredNotes.length} notes matching your search.`);
    }
});

// Automatically saving the note whenever content is changed
let currentNoteIndex = null;
const textArea = document.getElementById('textArea');
const noteTitle = document.getElementById('noteTitle');

textArea.addEventListener('input', () => {
    const content = textArea.innerHTML;
    const title = noteTitle.value || 'Untitled';

    if (currentNoteIndex !== null) {
        let notes = loadNotesFromStorage();
        notes[currentNoteIndex] = { title: title, content: content };
        localStorage.setItem('notes', JSON.stringify(notes));
    } else {
        saveNoteToStorage(title, content);
        displayNotes();
    }
});

// Load previously saved notes when the page loads
window.onload = function() {
    displayNotes();
};

// Undo and Redo functionality
let undoStack = [];
let redoStack = [];

textArea.addEventListener('keydown', function(event) {
    if (event.ctrlKey && event.key === 'z') {
        event.preventDefault();
        undo();
    } else if (event.ctrlKey && event.key === 'y') {
        event.preventDefault();
        redo();
    }
});

function undo() {
    if (undoStack.length > 0) {
        const previousState = undoStack.pop();
        redoStack.push(textArea.innerHTML);
        textArea.innerHTML = previousState;
    }
}

function redo() {
    if (redoStack.length > 0) {
        const nextState = redoStack.pop();
        undoStack.push(textArea.innerHTML);
        textArea.innerHTML = nextState;
    }
}

textArea.addEventListener('input', function() {
    if (undoStack.length === 10) {
        undoStack.shift();
    }
    undoStack.push(textArea.innerHTML);
});
</script>

</body>
</html>
