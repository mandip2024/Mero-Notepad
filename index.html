<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        #noteList {
            width: 20%;
            background-color: white;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        #noteList h3 {
            margin-top: 0;
        }

        #notes {
            list-style-type: none;
            padding: 0;
        }

        #notes li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #noteEditor {
            width: 80%;
            padding: 10px;
        }

        #editor {
            width: 100%;
            height: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="noteList">
            <h3>All Notes</h3>
            <ul id="notes"></ul>
            <button id="clearAll">Clear All Notes</button>
        </div>
        <div id="noteEditor">
            <textarea id="editor" placeholder="Write your note here..."></textarea>
            <button id="saveNote">Save Note</button>
        </div>
    </div>

    <script>
        const notesList = document.getElementById("notes");
        const editor = document.getElementById("editor");
        const saveNoteButton = document.getElementById("saveNote");
        const clearAllButton = document.getElementById("clearAll");

        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        let undoStack = [];
        let redoStack = [];

        function saveNotesToLocalStorage() {
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function renderNotes() {
            notesList.innerHTML = "";
            notes.forEach((note, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>${note}</span>
                    <button onclick="editNote(${index})">Edit</button>
                    <button onclick="deleteNote(${index})">Delete</button>
                    <button onclick="moveNoteUp(${index})">Move Up</button>
                    <button onclick="moveNoteDown(${index})">Move Down</button>
                `;
                notesList.appendChild(li);
            });
        }

        function createNewNote() {
            const newNote = editor.value.trim();
            if (newNote) {
                notes.push(newNote);
                saveNotesToLocalStorage();
                editor.value = "";
                renderNotes();
            }
        }

        function deleteNote(index) {
            const deletedNote = notes.splice(index, 1)[0];
            undoStack.push({ action: "delete", note: deletedNote, index });
            if (undoStack.length > 5) undoStack.shift(); // Keep last 5 actions
            saveNotesToLocalStorage();
            renderNotes();
        }

        function editNote(index) {
            editor.value = notes[index];
            deleteNote(index); // Deleting to avoid duplicates and let user edit.
        }

        function moveNoteUp(index) {
            if (index > 0) {
                const note = notes.splice(index, 1)[0];
                notes.splice(index - 1, 0, note);
                saveNotesToLocalStorage();
                renderNotes();
            }
        }

        function moveNoteDown(index) {
            if (index < notes.length - 1) {
                const note = notes.splice(index, 1)[0];
                notes.splice(index + 1, 0, note);
                saveNotesToLocalStorage();
                renderNotes();
            }
        }

        function undoLastAction() {
            if (undoStack.length > 0) {
                const lastAction = undoStack.pop();
                if (lastAction.action === "delete") {
                    notes.splice(lastAction.index, 0, lastAction.note);
                    redoStack.push(lastAction);
                }
                saveNotesToLocalStorage();
                renderNotes();
            }
        }

        function redoLastAction() {
            if (redoStack.length > 0) {
                const lastRedoAction = redoStack.pop();
                if (lastRedoAction.action === "delete") {
                    notes.splice(lastRedoAction.index, 1);
                }
                saveNotesToLocalStorage();
                renderNotes();
            }
        }

        function clearAllNotes() {
            notes = [];
            saveNotesToLocalStorage();
            renderNotes();
        }

        saveNoteButton.addEventListener("click", createNewNote);
        clearAllButton.addEventListener("click", clearAllNotes);

        // Implement Keyboard Shortcuts
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && e.key === "n") {
                e.preventDefault();
                createNewNote();
            }
            if (e.ctrlKey && e.key === "a") {
                e.preventDefault();
                editor.select();
            }
            if (e.ctrlKey && e.key === "c") {
                e.preventDefault();
                document.execCommand("copy");
            }
            if (e.ctrlKey && e.key === "v") {
                e.preventDefault();
                document.execCommand("paste");
            }
            if (e.ctrlKey && e.key === "z") {
                e.preventDefault();
                undoLastAction();
            }
            if (e.ctrlKey && e.shiftKey && e.key === "z") {
                e.preventDefault();
                redoLastAction();
            }
        });

        renderNotes(); // Initial render
    </script>
</body>
</html>
