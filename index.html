<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Online Notepad</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            background-color: #f4f7fa;
            height: 100vh;
            display: flex;
        }

        .left-panel {
            width: 30%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }

        .note-list {
            list-style-type: none;
            padding-left: 0;
        }

        .note-item {
            padding: 10px;
            border: 1px solid #fff;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .note-item:hover {
            background-color: #0056b3;
        }

        .notepad {
            width: 70%;
            padding: 20px;
            border-left: 3px solid #007bff;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .note-title {
            border: none;
            font-size: 28px;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            padding: 10px;
            background-color: #f4f7fa;
            border-bottom: 2px solid #007bff;
        }

        .note-content {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #007bff;
            resize: none;
            background-color: #f4f7fa;
        }

        .actions-button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .actions-button:hover {
            background-color: #0056b3;
        }

        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="left-panel">
        <input type="text" id="search-bar" class="form-control search-bar" placeholder="Search notes...">
        <button id="new-note" class="actions-button">New Note</button>
        <ul id="note-list" class="note-list"></ul>
        <button id="delete-all-notes" class="actions-button">Delete All Notes</button>
        <button id="undo" class="actions-button">Undo</button>
        <button id="redo" class="actions-button">Redo</button>
    </div>

    <div class="notepad">
        <input type="text" id="note-title" class="note-title" placeholder="Title">
        <textarea id="note-content" class="note-content" placeholder="Write your note here..."></textarea>
    </div>

    <!-- Bootstrap JS, Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let undoStack = [];
        let redoStack = [];

        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');
        const noteList = document.getElementById('note-list');
        const searchBar = document.getElementById('search-bar');
        const undoButton = document.getElementById('undo');
        const redoButton = document.getElementById('redo');
        const newNoteButton = document.getElementById('new-note');
        const deleteAllButton = document.getElementById('delete-all-notes');
        const undoLimit = 10;

        // Load notes into the left panel
        function loadNotes() {
            noteList.innerHTML = '';
            notes.forEach((note, index) => {
                const noteItem = document.createElement('li');
                noteItem.classList.add('note-item');
                noteItem.textContent = note.title;
                noteItem.addEventListener('click', () => loadNoteContent(index));
                noteList.appendChild(noteItem);
            });
        }

        // Save the notes to localStorage
        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
        }

        // Create new note
        function createNewNote() {
            const title = noteTitle.value.trim();
            const content = noteContent.value.trim();
            if (title || content) {
                notes.push({ title, content });
                saveNotes();
                noteTitle.value = '';
                noteContent.value = '';
            }
        }

        // Load selected note into editor
        function loadNoteContent(index) {
            const note = notes[index];
            noteTitle.value = note.title;
            noteContent.value = note.content;
            noteTitle.dataset.index = index;
        }

        // Delete selected note
        function deleteNote() {
            const index = noteTitle.dataset.index;
            if (index !== undefined) {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        notes.splice(index, 1);
                        saveNotes();
                        noteTitle.value = '';
                        noteContent.value = '';
                    }
                });
            }
        }

        // Clear all notes
        function deleteAllNotes() {
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, clear all notes!'
            }).then((result) => {
                if (result.isConfirmed) {
                    notes = [];
                    saveNotes();
                    noteTitle.value = '';
                    noteContent.value = '';
                }
            });
        }

        // Undo last action
        function undo() {
            if (undoStack.length > 0) {
                const lastAction = undoStack.pop();
                redoStack.push(lastAction);
                notes = [...lastAction];
                saveNotes();
            }
        }

        // Redo last undo action
        function redo() {
            if (redoStack.length > 0) {
                const lastRedo = redoStack.pop();
                undoStack.push(lastRedo);
                notes = [...lastRedo];
                saveNotes();
            }
        }

        // Auto-save feature
        function autoSave() {
            const index = noteTitle.dataset.index;
            if (index !== undefined) {
                notes[index] = { title: noteTitle.value, content: noteContent.value };
                saveNotes();
            }
        }

        // Search notes
        function searchNotes() {
            const query = searchBar.value.toLowerCase();
            const filteredNotes = notes.filter(note => note.title.toLowerCase().includes(query));
            noteList.innerHTML = '';
            filteredNotes.forEach((note, index) => {
                const noteItem = document.createElement('li');
                noteItem.classList.add('note-item');
                noteItem.textContent = note.title;
                noteItem.addEventListener('click', () => loadNoteContent(index));
                noteList.appendChild(noteItem);
            });
        }

        // Set event listeners
        newNoteButton.addEventListener('click', createNewNote);
        deleteAllButton.addEventListener('click', deleteAllNotes);
        undoButton.addEventListener('click', undo);
        redoButton.addEventListener('click', redo);
        searchBar.addEventListener('input', searchNotes);
        noteTitle.addEventListener('input', autoSave);
        noteContent.addEventListener('input', autoSave);

        // Load notes on initial load
        loadNotes();
    </script>
</body>

</html>
